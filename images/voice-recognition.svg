<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9fafb" rx="20" ry="20"/>
  
  <!-- 中心声纹识别图案 -->
  <circle cx="400" cy="300" r="120" fill="#4F46E5" opacity="0.1"/>
  
  <!-- 声纹波形 -->
  <g transform="translate(400, 300)">
    <!-- 声纹波形 -->
    <path d="M-150,0 L-140,30 L-130,-20 L-120,10 L-110,-30 L-100,20 L-90,-10 L-80,5 L-70,-15 L-60,25 L-50,-5 L-40,0 L-30,-20 L-20,10 L-10,-10 L0,0 L10,20 L20,-15 L30,5 L40,-5 L50,15 L60,-25 L70,10 L80,-10 L90,20 L100,-20 L110,10 L120,-30 L130,20 L140,-20 L150,0" 
          fill="none" stroke="#4F46E5" stroke-width="3" stroke-linecap="round">
      <animate attributeName="d" 
               values="M-150,0 L-140,30 L-130,-20 L-120,10 L-110,-30 L-100,20 L-90,-10 L-80,5 L-70,-15 L-60,25 L-50,-5 L-40,0 L-30,-20 L-20,10 L-10,-10 L0,0 L10,20 L20,-15 L30,5 L40,-5 L50,15 L60,-25 L70,10 L80,-10 L90,20 L100,-20 L110,10 L120,-30 L130,20 L140,-20 L150,0;
                       M-150,0 L-140,20 L-130,-10 L-120,5 L-110,-20 L-100,10 L-90,-5 L-80,15 L-70,-25 L-60,15 L-50,-15 L-40,10 L-30,-10 L-20,20 L-10,-20 L0,10 L10,10 L20,-25 L30,15 L40,-15 L50,5 L60,-15 L70,20 L80,-20 L90,10 L100,-10 L110,20 L120,-20 L130,10 L140,-10 L150,0;
                       M-150,0 L-140,30 L-130,-20 L-120,10 L-110,-30 L-100,20 L-90,-10 L-80,5 L-70,-15 L-60,25 L-50,-5 L-40,0 L-30,-20 L-20,10 L-10,-10 L0,0 L10,20 L20,-15 L30,5 L40,-5 L50,15 L60,-25 L70,10 L80,-10 L90,20 L100,-20 L110,10 L120,-30 L130,20 L140,-20 L150,0"
               dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 人物图标 -->
  <g transform="translate(400, 300)">
    <circle cx="-80" cy="-80" r="30" fill="#FFFFFF" stroke="#4F46E5" stroke-width="2"/>
    <circle cx="0" cy="-80" r="30" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
    <circle cx="80" cy="-80" r="30" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2"/>
    
    <!-- 简化人物图标 -->
    <g transform="translate(-80, -80) scale(0.6)">
      <circle cx="0" cy="-10" r="15" fill="#4F46E5"/>
      <path d="M-15,10 Q0,30 15,10 L15,40 Q0,50 -15,40 Z" fill="#4F46E5"/>
    </g>
    
    <g transform="translate(0, -80) scale(0.6)">
      <circle cx="0" cy="-10" r="15" fill="#10B981"/>
      <path d="M-15,10 Q0,30 15,10 L15,40 Q0,50 -15,40 Z" fill="#10B981"/>
    </g>
    
    <g transform="translate(80, -80) scale(0.6)">
      <circle cx="0" cy="-10" r="15" fill="#F59E0B"/>
      <path d="M-15,10 Q0,30 15,10 L15,40 Q0,50 -15,40 Z" fill="#F59E0B"/>
    </g>
  </g>
  
  <!-- 三层架构 -->
  <g transform="translate(400, 300)">
    <!-- 第一层：注册与匹配 -->
    <line x1="-120" y1="60" x2="120" y2="60" stroke="#4F46E5" stroke-width="2"/>
    <rect x="-120" y="60" width="240" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#4F46E5" stroke-width="2"/>
    <text x="0" y="85" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#4F46E5">注册与匹配</text>
    
    <!-- 第二层：个性化配置 -->
    <line x1="-120" y1="110" x2="120" y2="110" stroke="#10B981" stroke-width="2"/>
    <rect x="-120" y="110" width="240" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
    <text x="0" y="135" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#10B981">个性化配置</text>
    
    <!-- 第三层：动态决策引擎 -->
    <line x1="-120" y1="160" x2="120" y2="160" stroke="#F59E0B" stroke-width="2"/>
    <rect x="-120" y="160" width="240" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2"/>
    <text x="0" y="185" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#F59E0B">动态决策引擎</text>
  </g>
  
  <!-- 连接线 -->
  <g transform="translate(400, 300)">
    <line x1="-80" y1="-40" x2="-80" y2="60" stroke="#4F46E5" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="-40" x2="0" y2="110" stroke="#10B981" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="80" y1="-40" x2="80" y2="160" stroke="#F59E0B" stroke-width="1" stroke-dasharray="5,5"/>
  </g>
  
  <!-- 标题 -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#1F2937">声纹识别与个性化服务</text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="16" fill="#6B7280">实现"我"的个性化家居体验</text>
</svg> 