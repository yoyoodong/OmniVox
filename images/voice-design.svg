<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9fafb" rx="20" ry="20"/>
  
  <!-- 中央语音助手图标 -->
  <circle cx="400" cy="300" r="120" fill="#4F46E5" opacity="0.1"/>
  <circle cx="400" cy="300" r="100" fill="#FFFFFF" stroke="#4F46E5" stroke-width="3"/>
  
  <!-- 麦克风图标 -->
  <g transform="translate(400, 300) scale(0.8)">
    <rect x="-15" y="-50" width="30" height="60" rx="15" ry="15" fill="#4F46E5"/>
    <circle cx="0" cy="40" r="30" fill="none" stroke="#4F46E5" stroke-width="8"/>
    <line x1="0" y1="10" x2="0" y2="40" stroke="#4F46E5" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- 声波 -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="150" fill="none" stroke="#10B981" stroke-width="3" stroke-dasharray="10,15" opacity="0.7">
      <animate attributeName="r" values="150;170;150" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="180" fill="none" stroke="#10B981" stroke-width="2" stroke-dasharray="10,20" opacity="0.5">
      <animate attributeName="r" values="180;200;180" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 词库连接 -->
  <g transform="translate(400, 300)">
    <!-- 设备词典 -->
    <line x1="-80" y1="-80" x2="-180" y2="-180" stroke="#4F46E5" stroke-width="2"/>
    <circle cx="-180" cy="-180" r="50" fill="#FFFFFF" stroke="#4F46E5" stroke-width="2"/>
    <text x="-180" y="-180" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#4F46E5">设备词典</text>
    
    <!-- 空间词典 -->
    <line x1="80" y1="-80" x2="180" y2="-180" stroke="#10B981" stroke-width="2"/>
    <circle cx="180" cy="-180" r="50" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
    <text x="180" y="-180" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#10B981">空间词典</text>
    
    <!-- 动作同义词库 -->
    <line x1="-80" y1="80" x2="-180" y2="180" stroke="#F59E0B" stroke-width="2"/>
    <circle cx="-180" cy="180" r="50" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2"/>
    <text x="-180" y="180" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#F59E0B">动作词库</text>
    
    <!-- 状态词库 -->
    <line x1="80" y1="80" x2="180" y2="180" stroke="#EF4444" stroke-width="2"/>
    <circle cx="180" cy="180" r="50" fill="#FFFFFF" stroke="#EF4444" stroke-width="2"/>
    <text x="180" y="180" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#EF4444">状态词库</text>
  </g>
  
  <!-- 标题 -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#1F2937">语音设计词库体系</text>
</svg> 